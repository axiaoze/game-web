<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../css/register.css" rel="stylesheet">
</head>
<body>

<div class="form-div">
    <div class="reg-content">
        <h1>Sign up</h1>
        <br>
        <span>已有帐号？</span> <a href="login.html">点击登录</a>
    </div>
    <form id="reg-form" action="#" method="get">

        <table>

            <tr>
                <td>Username:</td>
                <td class="inputs">
                    <input name="username" type="text" id="username">
                    <br>
                    <span id="username_err" class="err_msg" style="display: none">用户名不太受欢迎</span>
                </td>

            </tr>

            <tr>
                <td>Password:</td>
                <td class="inputs">
                    <input name="password" type="password" id="password">
                    <br>
                    <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
                </td>
            </tr>

            <tr>
                <td>RepeatPw:</td>
                <td class="inputs">
                    <input name="repeatPw" type="password" id="repeatPw">
                    <br>
                    <span id="repeatPw_err" class="err_msg" style="display: none">密码重输错误</span>
                </td>
            </tr>

            <tr>
                <td>Captcha:</td>
                <td class="inputs">
                    <input name="checkCode" type="text" id="checkCode">
                    <a href="#" id="changeImg">
                        <img src="../images/checkCode.jpg">
                    </a>
                    <br><br><br>
                </td>
            </tr>

        </table>

        <div class="buttons">
            <input value="enroll" type="submit" id="reg_btn">
        </div>
        <br class="clear">
    </form>

</div>
</body>
</html>
