<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>

    <style lang="scss">

    </style>
</head>
<body>

<div id="display">
    <el-form :inline="true" :model="introduce" class="demo-form-inline" >
        <el-form-item>
            <el-button id="allDelete" type="danger" plain @click="deleteByIds">批量删除</el-button>
            <el-button id="insert" type="primary" plain @click="dialogVisible = true">新增</el-button>
        </el-form-item>
        <el-form-item label="游戏名" id="gameQuery" class="text">
            <el-input v-model="introduce.name" placeholder="游戏名"></el-input>
        </el-form-item>
        <el-form-item label="游戏描述" id="descQuery" class="text">
            <el-input v-model="introduce.description" placeholder="游戏描述"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button class="button" type="info" @click="onSubmit" round>查询</el-button>
        </el-form-item>
    </el-form>
    <!--列表展示-->
    <template>
        <el-table
                ref="singleTable"
                :data="tableData"
                highlight-current-row
                :header-cell-style="{background:'#11ffee00',color:'#adff2f'}"
                @current-change="handCurrentRow"
                style="width: 100%">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    property="name"
                    label="游戏名"
                    width="120"
                    align="center">
            </el-table-column>
            <el-table-column
                    id="filter"
                    prop="tag"
                    label="类型"
                    width="100"
                    align="center"
                    :filters="[ { text: '策略', value: '策略小游戏' },
                                { text: '休闲', value: '休闲小游戏' },
                                { text: '体育', value: '体育小游戏' },
                                { text: '冒险', value: '冒险小游戏' },
                                { text: '动作', value: '动作小游戏' },
                                { text: '射击', value: '射击小游戏' },
                                { text: '敏捷', value: '敏捷小游戏' },
                                { text: '棋牌', value: '棋牌小游戏' },
                                { text: '益智', value: '益智小游戏' }]"
                    :filter-method="filterTag"
                    filter-placement="bottom-end">
                <template slot-scope="scope">
                    <el-tag
                            :type="scope.row.tag === '家' ? 'primary' : 'success'"
                            disable-transitions>{{scope.row.tag}}</el-tag>
                </template>
            </el-table-column>
            <el-table-column
                    prop="date"
                    label="创作时间"
                    sortable
                    width="180"
                    align="center">
                <template slot-scope="scope">
                    <i class="el-icon-time"></i>
                    <span style="margin-left: 10px">{{ scope.row.date }}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="描述"
                    prop="desc"
                    width="200"
                    align="center">
            </el-table-column>
            <el-table-column
                    label="操作"
                    width="200"
                    align="center">
                <template slot-scope="scope">
                    <el-button
                            class="button"
                            size="mini"
                            @click="updateVisible = true">编辑</el-button>
                    <el-button
                            class="button"
                            size="mini"
                            type="danger"
                            @click="deleteById">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
        <!--分页工具条-->
        <el-pagination
                align="center"
                background
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[100, 200, 300, 400]"
                :page-size="100"
                layout="total, sizes, prev, pager, next, jumper"
                :total="400"
                class="page">
        </el-pagination>
    </template>
    <!--新增表单-->
    <el-dialog
            title="新增游戏"
            :visible.sync="dialogVisible"
            width="30%">
        <el-form ref="form" :model="introduce" label-width="80px">
            <el-form-item label="游戏名">
                <el-input v-model="introduce.name"></el-input>
            </el-form-item>
            <el-form-item label="游戏类型">
                <el-select v-model="introduce.type" placeholder="请选择游戏类型">
                    <el-option label="休闲" value="leisure"></el-option>
                    <el-option label="体育" value="sport"></el-option>
                    <el-option label="冒险" value="venture"></el-option>
                    <el-option label="动作" value="action"></el-option>
                    <el-option label="射击" value="shoot"></el-option>
                    <el-option label="敏捷" value="agile"></el-option>
                    <el-option label="棋牌" value="chess"></el-option>
                    <el-option label="益智" value="puzzle"></el-option>
                    <el-option label="策略" value="tactic"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="创作时间">
                <el-col :span="11">
                    <el-date-picker type="date" placeholder="选择时间" v-model="introduce.creationTime" style="width: 100%;"></el-date-picker>
                </el-col>
            </el-form-item>
            <el-form-item label="游戏地址">
                <el-input placeholder="请输入网址" v-model="addressInput">
                    <template slot="prepend">https://</template>
                    <el-button slot="append" icon="el-icon-search"></el-button>
                </el-input>
            </el-form-item>
            <el-form-item label="游戏描述">
                <el-input type="textarea" v-model="introduce.description"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">立即创建</el-button>
                <el-button>取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>
    <!--编辑表单-->
    <el-dialog
            title="编辑游戏"
            :visible.sync="updateVisible"
            width="30%">
        <el-form ref="form" :model="introduce" label-width="80px">
            <el-form-item label="游戏名">
                <el-input v-model="introduce.name"></el-input>
            </el-form-item>
            <el-form-item label="游戏类型">
                <el-select v-model="introduce.type" placeholder="请选择游戏类型">
                    <el-option label="休闲" value="leisure"></el-option>
                    <el-option label="体育" value="sport"></el-option>
                    <el-option label="冒险" value="venture"></el-option>
                    <el-option label="动作" value="action"></el-option>
                    <el-option label="射击" value="shoot"></el-option>
                    <el-option label="敏捷" value="agile"></el-option>
                    <el-option label="棋牌" value="chess"></el-option>
                    <el-option label="益智" value="puzzle"></el-option>
                    <el-option label="策略" value="tactic"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="创作时间">
                <el-col :span="11">
                    <el-date-picker type="date" placeholder="选择时间" v-model="introduce.creationTime" style="width: 100%;"></el-date-picker>
                </el-col>
            </el-form-item>
            <el-form-item label="游戏地址">
                <el-input placeholder="请输入网址" v-model="addressInput">
                    <template slot="prepend">https://</template>
                    <el-button slot="append" icon="el-icon-search"></el-button>
                </el-input>
            </el-form-item>
            <el-form-item label="游戏描述">
                <el-input type="textarea" v-model="introduce.description"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">确认修改</el-button>
                <el-button>取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>

</div>

<script src="../js/axios-0.18.0.js"></script>
<script src="../js/vue.js"></script>
<script src="../element-ui/lib/index.js"></script>
<link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">
<link rel="stylesheet" href="../css/display.css">

                }, {

                }],
                currentRow: null,

        },

</body>
</html>
